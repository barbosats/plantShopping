<!-- This is the main HTML file for a Vite + React application. It includes the necessary meta tags, links to stylesheets, and a script to load the JavaScript bundle. -->
<!-- The HTML structure is simple, with a root div where the React app will be mounted. -->
<!-- The title of the page is set to "E-Plant", and a favicon is linked. -->
<!-- The meta tags include a viewport setting for responsive design and a description of the page's content. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Plant-Shopping</title>
    <meta name="keywords" content="Vite, React, plants, gardening, Air Purifying Plants, Aromatic Fragrant Plants, Insect Repellent Plants, Medicinal Plants, Low Maintenance Plants" /> <!-- Add meta keywords here -->

    <script type="module" src="/index.js"></script>
    <link rel="stylesheet" href="/styles.css">

  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
<!-- The script tag at the end loads the JavaScript bundle for the application. -->
<!-- The body contains a single div with the id "root", which is where the React application will be rendered. -->
